{% extends 'base.html' %}

{% block 'main' %}


<!-- Main Content -->
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="col-md-4 shadow mt-5 p-4 mx-auto">
        <h2 class="text-center">Register</h2>
        {% if errmsg %}
        <div class="alert alert-danger">
            {{errmsg}}
        </div>

        {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="fname" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="uname" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="upass" id="password" placeholder="Enter Password" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="ucpass" id="cpass" placeholder="Enter Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="/login">Login here</a></p>
        {% if success %}
        <div class=" alert alert-success">
            {{success}}

        </div>
    {% endif %}
    </div>
    <p class="placeholder-glow">
        <span class="placeholder col-12"></span>
      </p>
</main>
{% endblock 'main' %}
