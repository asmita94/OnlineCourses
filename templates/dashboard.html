{% extends 'base.html' %}

{% block 'main' %}

<!-- Main Content -->
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <h1 class="display-4 text-center my-4">Dashboard</h1>

    <!-- Display enrolled courses and progress -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Enrolled Courses</h5>

            <!-- Example: Display course progress -->
            <div class="progress mb-3">
                <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
            </div>
            <p class="card-text">Course 1</p>

            <div class="progress mb-3">
                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>
            <p class="card-text">Course 2</p>

            <!-- Add more enrolled courses and progress bars as needed -->

        </div>
    </div>
    <p class="placeholder-glow">
        <span class="placeholder col-12"></span>
      </p>


      
</main>

{% endblock 'main' %}
